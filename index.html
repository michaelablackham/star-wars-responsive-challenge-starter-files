<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link href="css/responsive.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>
<body>

  <header>
    <div class="row">
      <h1>Star Wars Characters</h1>
      <p>An incomplete list</P>
    </div>
  </header>

  <main>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card--image" alt="Star Wars Trading Card -- Rey" src="images/rey_square.png"/>
          <div class="card--content">
            <h2>Rey</h2>
            <p>Protagonist, from Tatooine</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img class="card--image" alt="Star Wars Trading Card -- Finn" src="images/finn_square.png"/>
          <div class="card--content">
            <h2>Finn</h2>
            <p>Storm Trooper, befriends Rey</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img class="card--image" alt="Star Wars Trading Card -- Kylo" src="images/kylo_square.png"/>
          <div class="card--content">
            <h2>Kylo</h2>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card--image" alt="Star Wars Trading Card -- Poe" src="images/poe_square.png"/>
          <div class="card--content">
            <h2>Poe</h2>
            <p>Neutral pilot</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img class="card--image" alt="Star Wars Trading Card -- Chewbacca" src="images/chewbacca_square.png"/>
          <div class="card--content">
            <h2>Chewbacca</h2>
            <p>A great first mate</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img class="card--image" alt="Star Wars Trading Card -- Yoda" src="images/yoda_square.png"/>
          <div class="card--content">
            <h2>Yoda</h2>
            <p>Wise old Jedi master</p>
          </div>
        </div>
      </div>
    </div>
    
  </main>

</body>
</html>
